<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resources/css/selfCustom.css" rel="stylesheet">
    <link href="resources/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="resources/bootstrap-4.0.0-dist/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="resources/bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="resources/bootstrap-4.0.0-dist/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container col-md-6">
    <h2 class="text-center  pt-md-5">注册帐号</h2>
    <div class="align-items-center justify-content-center login-center">
        <form class="pt-md-4 mt-md-4 bg-info" action="signUpServlet" method="post" role="form">
            <div class="input-group col-md-10 m-auto pb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="stuNo">学号<span style="color: red">*</span>：</label>
                </div>
                <input type="text" class="form-control" name="stuNo" id="stuNo" required>
            </div>
            <div class="input-group col-md-10 m-auto pb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="username">姓名<span style="color: red">*</span>：</label>
                </div>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="input-group col-md-10 m-auto pb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="password">设置密码<span style="color: red">*</span>：</label>
                </div>
                <input type="text" class="form-control" name="password" id="password" required>
                <div class="input-group-append">
                    <label class="input-group-text" for="password">长度6~16, 必须包含数字和字母</label>
                </div>
            </div>
            <div class="input-group col-md-10 m-auto pb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="password2">再次输入<span style="color: red">*</span>：</label>
                </div>
                <input type="text" class="form-control" name="password2" id="password2" required>
                <div class="input-group-append">
                    <label class="input-group-text" for="password">长度6~16, 必须包含数字和字母</label>
                </div>
            </div>
<!--            学院-->
            <div class="input-group col-md-10 m-auto pb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="academy">学院<span style="color: red">*</span>：</label>
                </div>
                <div class="form-control form-group">
                    <select class="form-control custom-select" id="academy" onchange="lianDong()">
                        <option class="init-show" value="non" selected>---</option>
                        <option class="init-show" value="经济管理学院">经济管理学院</option>
                        <option class="init-show" value="外国语学院">外国语学院</option>
                        <option class="init-show" value="文法学院">文法学院</option>
                        <option class="init-show" value="信息与计算机工程学院">信息与计算机工程学院</option>
                        <option class="init-show" value="园林学院">园林学院</option>
                    </select>
                </div>
            </div>

            <div class="input-group col-md-10 m-auto pb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text">年级：</label>
                </div>
                <div class="form-control form-group">
<!--                    <select class="form-control" id="grade">-->
<!--                        <option selected>2016级</option>-->
<!--                        <option>2017级</option>-->
<!--                        <option>2018级</option>-->
<!--                        <option>2019级</option>-->
<!--                    </select>-->
                    <label class="radio-inline mb-0"><input type="radio" name="gradeRadio">2016级</label>
                    <label class="radio-inline mb-0"><input type="radio" name="gradeRadio">2017级</label>
                    <label class="radio-inline mb-0"><input type="radio" name="gradeRadio">2018级</label>
                    <label class="radio-inline mb-0"><input type="radio" name="gradeRadio">2019级</label>
                </div>
            </div>
<!--            专业，跟着学院改变-->
            <div class="input-group col-md-10 m-auto pb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="major">专业：</label>
                </div>
                <div class="form-control form-group">
                    <select class="form-control custom-select" id="major" onchange="lianDong2()">
                        <option class="init-show" value="non" selected>---</option>
<!--                        经管专业-->
                        <option class="jg-academy" value="工商管理">工商管理</option>
                        <option class="jg-academy" value="国家经济与贸易">国家经济与贸易</option>
                        <option class="jg-academy" value="会计学">会计学</option>
                        <option class="jg-academy" value="旅游管理">旅游管理</option>
                        <option class="jg-academy" value="市场营销">市场营销</option>
<!--                        外院专业-->
                        <option class="wy-academy" value="俄语">俄语</option>
                        <option class="wy-academy" value="日语">日语</option>
                        <option class="wy-academy" value="英语">英语</option>
<!--                        文法专业-->
                        <option class="wf-academy" value="法学">法学</option>
                        <option class="wf-academy" value="广告">广告</option>
                        <option class="wf-academy" value="社会工作">社会工作</option>
                        <option class="wf-academy" value="政治学与行政学">政治学与行政学</option>
<!--                        信息专业-->
                        <option class="xx-academy" value="电子信息工程">电子信息工程</option>
                        <option class="xx-academy" value="计算机科学与技术">计算机科学与技术</option>
                        <option class="xx-academy" value="软件工程">软件工程</option>
                        <option class="xx-academy" value="通信工程">通信工程</option>
                        <option class="xx-academy" value="信息管理与信息系统">信息管理与信息系统</option>
<!--                        园林专业-->
                        <option class="yl-academy" value="城乡规划">城乡规划</option>
                        <option class="yl-academy" value="风景园林">风景园林</option>
                        <option class="yl-academy" value="环境设计">环境设计</option>
                        <option class="yl-academy" value="园林">园林</option>

                    </select>
                </div>
                <div class="input-group-prepend">
                    <label class="input-group-text" for="majorClass">班级：</label>
                </div>
<!--                班级选项，应该不变，不设class属性，易于jquery选择-->
                <div class="form-control form-group">
                    <select class="form-control custom-select" id="majorClass" onchange="lianDong3()">
                        <option class="init-show" value="non" selected>---</option>
                        <option class="init-show" value="1班">1班</option>
                        <option class="init-show" value="2班">2班</option>
                        <option class="init-show" value="3班">3班</option>
                        <option class="init-show" value="4班">4班</option>
                        <option class="init-show" value="5班">5班</option>
                    </select>
                </div>
            </div>
            <div class="input-group col-md-10 offset-md-1 pb-3">
                <button class="btn-danger m-auto" type="submit">注册</button>
            </div>
        </form>
    </div>
</div>
<script src="resources/js/signFunc.js" type="text/javascript" charset="UTF-8"></script>
</body>
</html>
